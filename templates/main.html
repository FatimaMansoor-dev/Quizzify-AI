<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body {
            background-color: black;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 3.5rem;
            color: rgb(28, 6, 109);
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-shadow: 0 0 5px white, 0 0 10px white, 0 0 20px white;
        }

        .navbar-brand img {
            margin-right: 15px;
            width: 100px;
            height: 100px;
        }

        .form-container {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            width: 90%; /* Flexible width */
            max-width: 400px; /* Limit for larger screens */
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 5px solid white;
        }

        label {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: white;
            text-align: center;
        }

        input[type="file"] {
    width: 100%; /* Make it fill the container */
    max-width: calc(100% - 10px); /* Add padding/margin adjustments */
    padding: 10px; /* Smaller padding for responsiveness */
    margin-bottom: 25px;
    background-color: #333;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    box-sizing: border-box; /* Ensures padding doesn't overflow */
}


        .upload-button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            background-color: rgb(28, 6, 109);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%; /* Responsive button width */
            max-width: 200px; /* Limit size */
            margin: 0 auto; /* Center alignment */
        }

        button:hover {
            background-color: rgb(55, 10, 180);
        }

        .clear-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            display: none;
        }

        .file-upload-container {
            position: relative;
        }

        input[type="file"]:valid + .clear-icon {
            display: block;
        }
        .error-message {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
            display: none; /* Initially hidden */
            text-align: center;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 8px 15px;
                box-sizing: border-box;
            }

            .navbar-brand {
                font-size: 2rem;
            }

            .navbar-brand img {
                width: 80px;
                height: 80px;
            }

            .form-container {
                padding: 30px;
            }

            label {
                font-size: 1.3rem;
            }

            input[type="file"] {
                padding: 10px;
                font-size: 1rem;
            }
            

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 6px 10px;
            }

            .navbar-brand {
                font-size: 1.7rem;
            }

            .navbar-brand img {
                width: 60px;
                height: 60px;
            }

            .form-container {
                margin: 8px; /* Adjust spacing for very small screens */
                padding: 6px;
                
                margin-top: 7rem;
            }

            label {
                font-size: 1.1rem;
            }

            input[type="file"] {
                padding: 8px;
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="../static/logo.png" alt="Logo">
            QUIZIFY-AI
        </a>
    </nav>

    <div class="form-container">
        <label for="file-upload">Upload Document:</label>
        <div class="file-upload-container">
            <input type="file" id="file-upload" name="file" accept=".pdf, .doc, .docx, .txt" required>
            <span class="clear-icon" onclick="clearFileInput()">Ã—</span>
        </div>
        <p id="error-message" class="error-message">Please upload a file before proceeding.</p>
    </div>

    <div class="upload-button-container">
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <button type="submit">Next</button>
        </form>
    </div>
    <script>
        function clearFileInput() {
            document.getElementById("file-upload").value = '';
            document.querySelector(".clear-icon").style.display = 'none';
        }

        document.getElementById('file-upload').addEventListener('change', function() {
            if (this.value) {
                document.querySelector(".clear-icon").style.display = 'block';
            }
        })
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            const fileInput = document.getElementById('file-upload');
            const errorMessage = document.getElementById('error-message');

            if (!fileInput.value) {
                event.preventDefault(); // Prevent form submission
                errorMessage.style.display = 'block'; // Show error message
            }
        });;
    </script>
</body>
</html>
