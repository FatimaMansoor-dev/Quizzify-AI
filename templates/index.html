<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizXpert - Create an Account</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffffff;
      position: relative;
    }
    
    /* Top-right Toggle Button */
    .top-right-login {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .top-right-login a {
      text-decoration: none;
      color: #0c0c0c;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 8px 14px;
      border: 1px solid #a5a2a2;
      border-radius: 4px;
      cursor: pointer;
    }
    .top-right-login a:hover {
      background: #fff;
      color: #192742;
    }
    
    .container {
      display: flex;
      width: 100%;
      max-width: 1100px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    
    /* Right-side styling */
    .right-side {
      margin-left: 10rem;
      min-height: 500px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    /* Left side (Features/Branding) */
    .left-side {
      width: 500px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #192742;
      color: #fff;
      border-radius: 12px;
    }
    
    .left-side h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 700;
    }
  
    .review-cards {
      width: 100%;
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 0 175px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .review-cards::-webkit-scrollbar {
      display: none;
    }
    
    .review-card {
      flex: 0 0 350px;
      background: rgba(255, 254, 254, 0.938);
      padding: 15px 20px;
      color: black;
      border-radius: 12px;
      scroll-snap-align: center;
      min-height: 250px;
    }
    
    .review-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: 700;
      color: #192742;
    }
    .review-card p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 10px;
      color: #333;
    }
    .review-card a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
    }
    
    /* Right Side (Form) */
    .right-side h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 18px;
    }
    
    .form-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #555;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    
    .action-btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #6c63ff;
      color: #fff;
      cursor: pointer;
      margin-top: 5px;
    }
    .action-btn:hover {
      background: #5a52d2;
    }
    
    /* Mobile View */
    @media (max-width: 768px) {
      .left-side {
        display: none;
      }
      .right-side {
        width: 100%;
        margin-left: 0;
      }
      .container {
        flex-direction: column;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Top-right Toggle Button -->
  <div class="top-right-login">
    <a href="#" id="toggle-mode">Login</a>
  </div>
  
  <div class="container">
    <!-- Left Side (Features) -->
    <div class="left-side">
      <h1>QuizXpert</h1>
      <div class="review-cards">
        <!-- Feature Cards... -->
        <div class="review-card">
          <span style="font-size: 1.5rem;">ðŸ“„</span>
          <h3>Multiple question types</h3>
          <p>Generate multiple-choice, true-false, and fill-in-the-blank questions with ease.</p>
          <a href="{{ url_for('sign') }}">Letâ€™s Get Started</a>
        </div>
        <!-- ...other cards... -->
      </div>
    </div>
    
    <!-- Right Side (Form) -->
    <div class="right-side">
      <h2 id="form-heading">Create an account</h2>
      <p id="inner">Enter your email below to create your account</p>
      <form id="auth-form" action="/signup" method="POST">
        <div class="form-group" id="first-name-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name" placeholder="John" required>
        </div>
        <div class="form-group" id="last-name-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last_name" placeholder="Doe" required>
        </div>
        <div class="form-group" id="email-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
        </div>
        <div class="form-group" id="password-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="********" required>
        </div>
        <button type="submit" class="action-btn" id="form-button">Register</button>
      </form>
    </div>
  </div>
  
  <!-- Toggle Script -->
  <script>
    let isLoginMode = false;
    document.getElementById('toggle-mode').addEventListener('click', function(e) {
      e.preventDefault();
      const firstNameGroup = document.getElementById('first-name-group');
      const lastNameGroup = document.getElementById('last-name-group');
      if (!isLoginMode) {
        document.getElementById('form-heading').textContent = "Login";
        document.getElementById('inner').textContent = "Enter your email and password to login";
        firstNameGroup.style.display = "none";
        lastNameGroup.style.display = "none";
        document.getElementById('auth-form').action = "/login";
        document.getElementById('form-button').textContent = "Login";
        this.textContent = "Register";
      } else {
        document.getElementById('form-heading').textContent = "Create an account";
        document.getElementById('inner').textContent = "Enter your email below to create your account";
        firstNameGroup.style.display = "block";
        lastNameGroup.style.display = "block";
        document.getElementById('auth-form').action = "/signup";
        document.getElementById('form-button').textContent = "Register";
        this.textContent = "Login";
      }
      isLoginMode = !isLoginMode;
    });
  </script>
</body>
</html>
