<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .quiz-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        .quiz-container h1 {
            color: #4a41ff;
            margin-bottom: 20px;
        }
        .question {
            font-weight: bold;
            margin-top: 20px;
        }
        .options {
            margin: 10px 0;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a41ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #3732c1;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4a41ff;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Math Quiz</h1>
        <div id="quiz"></div>
        <button class="submit-btn" onclick="submitQuiz()">Submit Answers</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Get message and email from backend
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get("message") || "No quiz data provided.";
        const email = urlParams.get("email") || "No email provided.";

        console.log("Received email:", email); // Debugging
        console.log("Received quiz message:", message); // Debugging

        // Parse questions from the message
        function parseQuestions(message) {
            const questionBlocks = message.split(/\*\*Question \d+:\*\*/).slice(1);
            return questionBlocks.map((block) => {
                const [questionPart, answerPart] = block.split("**Answer:**");
                const questionMatch = questionPart.match(/^(.*?)\n(.*?)$/s);
                const questionText = questionMatch[1].trim();
                const options = questionMatch[2]
                    .trim()
                    .split("\n")
                    .map((opt) => opt.trim());

                const correctAnswer = answerPart.match(/[A-D]\)/)[0][0];
                return {
                    question: questionText,
                    options,
                    correctAnswer,
                };
            });
        }

        const questions = parseQuestions(message);
        const quizContainer = document.getElementById("quiz");

        // Load quiz dynamically
        function loadQuiz() {
            questions.forEach((q, index) => {
                const questionBlock = document.createElement("div");
                questionBlock.innerHTML = `
                    <div class="question">${index + 1}. ${q.question}</div>
                    <div class="options">
                        ${q.options
                            .map(
                                (option, i) => `
                            <label>
                                <input type="radio" name="question${index}" value="${String.fromCharCode(
                                    65 + i
                                )}" />
                                ${option}
                            </label>
                        `
                            )
                            .join("")}
                    </div>
                `;
                quizContainer.appendChild(questionBlock);
            });
        }

        // Submit and evaluate quiz
        function submitQuiz() {
            let score = 0;
            const userAnswers = [];
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(
                    `input[name="question${index}"]:checked`
                );
                if (selectedOption) {
                    userAnswers.push({
                        question: q.question,
                        selectedAnswer: selectedOption.value,
                        correctAnswer: q.correctAnswer,
                    });
                    if (selectedOption.value === q.correctAnswer) {
                        score++;
                    }
                } else {
                    userAnswers.push({
                        question: q.question,
                        selectedAnswer: null,
                        correctAnswer: q.correctAnswer,
                    });
                }
            });

            const resultContainer = document.getElementById("result");
            resultContainer.textContent = `You scored ${score} out of ${questions.length}!`;

            // Send result to the Flask route
            fetch("/insertResults", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    score: score,
                    email: email,
                    totalQuestions: questions.length,
                    answers: userAnswers,
                }),
            })
                .then((response) => {
                    if (response.ok) {
                        // Redirect to the user profile page
                        window.location.href = `/userProfile?email=${email}`;
                    } else {
                        console.error("Failed to send results to the server.");
                        resultContainer.textContent =
                            "Failed to submit your quiz. Please try again.";
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    resultContainer.textContent =
                        "An error occurred. Please try again.";
                });
        }

        // Load the quiz on page load
        loadQuiz();
    </script>
</body>
</html>
