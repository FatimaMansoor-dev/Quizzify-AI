<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizRise - User Profile</title>
  <style>
    /* RESET / BASIC STYLES */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa; /* Light background */
      color: #212529;           /* Dark text */
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff; /* Dark navbar */
      padding: 0.75rem 1rem;
    }
    .navbar-left,
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .navbar-brand {
      font-size: 1.2rem;
      font-weight: 600;
      font-family: cursive;
      color: #7a4dc1;
    }
    .user-button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .user-button img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* MAIN WRAPPER */
    .main-wrapper {
      max-width: 1200px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }

    /* STREAK TRACKER */
    .streak-tracker {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .streak-tracker h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #343a40;
    }

    /* BADGES BLOCK */
    .badges-block {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .badges-block h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #343a40;
    }
    .badges-block p {
      margin-bottom: 0.3rem;
      color: #495057;
    }

    /* QUIZZES HEADER SECTION */
    .quizzes-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      color: #7a4dc1;
    }
    .quizzes-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .quizzes-header .create-quiz-btn {
      background-color: #7a4dc1;
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }
    .quizzes-header .create-quiz-btn:hover {
      background-color: #7a4dc1;
    }
    /* New glowing button for AI Suggestions */
    .quizzes-header .ai-suggestions-btn {
      background-color: #7a4dc1;
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      margin-left: 0.5rem;
      box-shadow: 0 0 10px rgba(122,77,193,0.7);
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(122,77,193,0.7);
      }
      to {
        box-shadow: 0 0 20px rgba(122,77,193,1);
      }
    }
    .quizzes-subtext {
      color: #6c757d;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    /* QUIZ CARD */
    .quiz-card {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .quiz-card h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #212529;
    }
    .quiz-card .quiz-meta {
      font-size: 0.85rem;
      color: #6c757d;
      margin-bottom: 0.5rem;
    }
    .quiz-card pre {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 0.5rem;
      border-radius: 4px;
      white-space: pre-wrap;
      font-size: 0.9rem;
      color: #343a40;
      max-height: 300px;
      overflow-y: auto;
    }

    /* CALENDAR Layout */
    #calendar {
      display: flex;
      gap: 20px; 
      overflow-x: auto; 
      padding: 10px 0; 
    }
    .month-container {
      flex: 1 0 auto;
      max-width: 120px;
      text-align: center;
      padding: 5px;
      margin-right: 15px;
      box-sizing: border-box;
    }
    .month-label {
      font-size: 0.95rem;
      font-weight: 600;
      color: #495057;
      margin-bottom: 10px;
      white-space: nowrap;
    }
    .week-row {
      display: grid;
      grid-template-columns: repeat(7, 12px);
      gap: 5px;
      margin-bottom: 5px;
      justify-content: center;
    }
    .day {
      width: 12px;
      height: 12px;
      border-radius: 2px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      cursor: pointer;
    }
    .day span {
      display: none;
    }
    .empty {
      background-color: transparent;
      border: none;
      cursor: default;
    }
    .highlight {
      background-color: #7a4dc1 !important;
      border-color: #7a4dc1 !important;
    }
    .active {
      outline: 2px solid #ffc107;
    }

    /* SIDEBAR - new styles */
    /* SIDEBAR - default closed state */
    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 0;                /* Set width to 0 when closed */
      height: 60%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.05);
      overflow: hidden;        /* Hide content when closed */
      transition: width 0.5s, padding 0.5s;
      padding: 0;              /* Remove padding when closed */
    }

    /* SIDEBAR - open state */
    #sidebar.open {
      width: 250px;            /* Desired width when open */
      padding: 0 1rem;         /* Add padding when open */
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #eee;
    }

    .sidebar-brand {
      font-size: 1.1rem;
      font-weight: 600;
      color: #7a4dc1;
      /* If you want cursive, add: font-family: cursive; */
    }

    .close-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #333;
      margin-right: 0;
    }

    .sidebar-section {
      margin: 1rem 0;
    }

    .sidebar-section h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      margin-bottom: 0.75rem;
    }

    .sidebar-menu li a {
      color: #333;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }

    .sidebar-menu li a:hover {
      color: #7a4dc1;  /* Hover color to match your brand */
    }

    .logout-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    /* Optional: Full width on smaller screens */
    @media (max-width: 768px) {
      #sidebar.open {
        width: 100%;
      }
    }

    /* MEDIA QUERIES */
    @media (max-width: 768px) {
      .navbar-left,
      .navbar-right {
        gap: 0.5rem;
      }
      .navbar-brand {
        font-size: 1rem;
      }
      .main-wrapper {
        padding: 0 0.5rem;
      }
      .week-row {
        grid-template-columns: repeat(7, 10px);
        gap: 3px;
      }
      .day {
        width: 10px;
        height: 10px;
      }
      .quiz-card pre {
        max-height: 200px;
      }
    }
  </style>
</head>

  <script>
    /****************************************************
     * SIDEBAR TOGGLE
     ****************************************************/
    function openSidebar() {
      const sidebar = document.getElementById("sidebar");
      if (sidebar) {
        sidebar.classList.add("open");
        // Update the streak tracker if needed
        const streakTrackerSidebar = document.getElementById("streakTrackerSidebar");
        if (streakTrackerSidebar) {
          const quizDatesElement = document.getElementById("quizDatesData");
          const quizDates = JSON.parse(quizDatesElement.getAttribute("data-quiz-dates")) || [];
          const streakCount = calculateCurrentStreak(quizDates);
          streakTrackerSidebar.innerText = `Current Streak: ${streakCount} days`;
        }
      }
    }
    function closeSidebar() {
      const sidebar = document.getElementById("sidebar");
      if (sidebar) {
        sidebar.classList.remove("open");
      }
    }

    /****************************************************
     * LOAD LAST & MAX SCORE
     ****************************************************/
    document.addEventListener("DOMContentLoaded", function () {
      const lastScore = "{{ last_score }}";
      const maxScore  = "{{ max_score }}";
      document.getElementById("lastScore").textContent = lastScore || "N/A";
      document.getElementById("maxScore").textContent  = maxScore || "N/A";
    });

    /****************************************************
     * DISPLAY BADGES
     ****************************************************/
    const badgeList = document.getElementById("badgeList");
    if (badgeMessages && badgeMessages.length > 0) {
      badgeMessages.forEach(msg => {
        const p = document.createElement("p");
        p.textContent = msg;
        badgeList.appendChild(p);
      });
    } else {
      const p = document.createElement("p");
      p.textContent = "No badges yet. Keep going!";
      badgeList.appendChild(p);
    }

    /****************************************************
     * RENDER QUIZ CARDS FROM rawUserData.quiz_attempts
     ****************************************************/
    if (UserData.quiz_attempts && Array.isArray(UserData.quiz_attempts) && UserData.quiz_attempts.length > 0) {
      UserData.quiz_attempts.forEach((attempt, idx) => {
        const quizCard = document.createElement("div");
        quizCard.classList.add("quiz-card");

        const title = document.createElement("h2");
        title.textContent = `Quiz Attempt #${idx + 1}`;
        quizCard.appendChild(title);

        const meta = document.createElement("div");
        meta.classList.add("quiz-meta");
        const scoreText = attempt.score ? `Score: ${attempt.score}` : "Score: N/A";
        const typeText  = attempt.type ? `Type: ${attempt.type}` : "";
        const diffText  = attempt.difficulty ? `Difficulty: ${attempt.difficulty}` : "";
        const dateText  = attempt.date ? `Date: ${attempt.date}` : "";
        meta.textContent = [dateText, diffText, typeText, scoreText].join(" | ");
        quizCard.appendChild(meta);
        console.log(attempt.quiz_content);

        if (attempt.quiz_content) {
          const quizPre = document.createElement("pre");
          quizPre.textContent = attempt.quiz_content;
          quizCard.appendChild(quizPre);
        }

        quizzesContainer.appendChild(quizCard);
      });
    } else {
      const noQuizMsg = document.createElement("p");
      noQuizMsg.textContent = "No quizzes generated yet. Click 'Create new quiz' to get started!";
      quizzesContainer.appendChild(noQuizMsg);
    }

    /****************************************************
     * RENDER CALENDAR / STREAK TRACKER
     ****************************************************/
    const quizDatesElement = document.getElementById("quizDatesData");
    const quizDates = JSON.parse(quizDatesElement.getAttribute("data-quiz-dates")) || [];
    const highlightDates = quizDates.map(dateStr => {
      const [year, month, day] = dateStr.split('-');
      return new Date(year, month - 1, day);
    });
    const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    const calendar = document.getElementById("calendar");
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    let startingDayOfWeek = 2; // example start day

    daysInMonth.forEach((days, monthIndex) => {
      const monthContainer = document.createElement("div");
      monthContainer.className = "month-container";

      const monthLabel = document.createElement("div");
      monthLabel.className = "month-label";
      monthLabel.innerText = monthNames[monthIndex];
      monthContainer.appendChild(monthLabel);

      let dayOfWeek = (monthIndex === 0) ? startingDayOfWeek : (startingDayOfWeek % 7);
      let week = document.createElement("div");
      week.className = "week-row";

      for (let i = 0; i < dayOfWeek; i++) {
        const emptyBox = document.createElement("div");
        emptyBox.className = "day empty";
        week.appendChild(emptyBox);
      }

      for (let day = 1; day <= days; day++) {
        if (dayOfWeek === 7) {
          dayOfWeek = 0;
          monthContainer.appendChild(week);
          week = document.createElement("div");
          week.className = "week-row";
        }
        const dayBox = document.createElement("div");
        dayBox.className = "day";
        dayBox.title = `${monthNames[monthIndex]} ${day}`;

        const currentDay = new Date(2025, monthIndex, day);
        if (highlightDates.some(date => date.getTime() === currentDay.getTime())) {
          dayBox.classList.add("highlight");
        }
        const dayText = document.createElement("span");
        dayText.innerText = day;
        dayBox.appendChild(dayText);
        dayBox.addEventListener("click", () => {
          dayBox.classList.toggle("active");
        });
        week.appendChild(dayBox);
        dayOfWeek++;
      }
      if (week.children.length > 0) {
        monthContainer.appendChild(week);
      }
      calendar.appendChild(monthContainer);
      startingDayOfWeek = (startingDayOfWeek + days) % 7;
    });

    function calculateCurrentStreak(datesArray) {
      if (!datesArray || datesArray.length === 0) return 0;
      const uniqueDates = [...new Set(datesArray.map(d => {
        const dateObj = new Date(d);
        dateObj.setHours(0,0,0,0);
        return dateObj.toISOString().split('T')[0];
      }))];
      const sortedDates = uniqueDates.map(ds => new Date(ds)).sort((a,b) => a - b);
      if (sortedDates.length === 0) return 0;
      let streak = 1;
      for (let i = sortedDates.length - 1; i > 0; i--) {
        const diff = (sortedDates[i] - sortedDates[i - 1]) / (1000*60*60*24);
        if (diff === 1) {
          streak++;
        } else {
          break;
        }
      }
      return streak;
    }

    // New function for AI Suggestions button
    function getAISuggestions() {
      alert("AI Suggestions feature coming soon!");
    }
  </script>
</body>
